<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Meteo France</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
</head>
<body ng-app="meteoApp">
	
<h1 style="text-align: center; padding: 40px;">Meteo France</h1>
                
<div ng-controller="mapController">
	<h6 class="myHome" ng-show="homeCityIsValid">Your city ({{homeCity.name}}) has the following weather: {{homeCity.description}} <img src="http://openweathermap.org/img/w/{{homeCity.weather[0].icon}}.png" alt="{{homeCity.description}}" style="width:50px;height:50px;"></h6>
    <div class="col-md-8" style="padding-left: 0;">
		<div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}">
			<ng-map center="46.4988281, 1.9142301" zoom="6" style="height:620px;" scrollwheel="false">
				<info-window id="myInfoWindow" >
			      <div ng-non-bindable>
			      	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
			        <h4>{{selectedCity.name}}</h4>
			        <div>
			        	{{selectedCity.content}}
			        </div>
			      </div> 
			    </info-window>
				<div ng-repeat="marker in markers.list">
					<marker position="{{marker.coord.lat}}, {{marker.coord.lon}}" icon="http://openweathermap.org/img/w/{{marker.weather[0].icon}}.png" on-click="showCity(event, cities[$index])"></marker>
				</div>
			</ng-map>
		</div>
    </div>
    <div class="col-md-4">
    	<p style="padding-top: 20px;">Please, insert the name of your City: <input type="text" ng-model="homeCityInserted"></p>
    	<div class="btn btn-primary" ng-click="verifyCity(homeCityInserted)">OK</div>
        <!--p>Hello {{hashtags}}!</p-->
        <p ng-bind-html="streamTwitter"></p>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="angularjs/app.js"></script>
<script src="angularjs/controllers/mapController.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
